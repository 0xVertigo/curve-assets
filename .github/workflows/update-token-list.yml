name: Update Token List

on:
  pull_request:
    paths:
      - "images/**/*.png"

jobs:
  update-token-list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install

      - name: Run token list generator
        env:
          DRPC_KEY: ${{ secrets.DRPC_KEY }}
          PINATA_TOKEN: ${{ secrets.PINATA_TOKEN }}
        run: |
          poetry run python generate_curve_tokenlist.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code curve_tokenlist.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add curve_tokenlist.json
          git commit -m "Update token list"

      - name: Push changes
        if: steps.git-check.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
