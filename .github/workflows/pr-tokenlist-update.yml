name: PR Tokenlist Update

on:
  pull_request:
    branches: [main]

jobs:
  update-and-check-tokenlist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Generate tokenlist
        run: |
          poetry run python generate_curve_tokenlist.py

      - name: Check for failed tokens
        id: check-failed-tokens
        run: |
          if [ -f failed_tokens_report.json ]; then
            echo "::set-output name=failed_tokens::true"
            echo "Failed tokens detected. Check failed_tokens_report.json for details."
            cat failed_tokens_report.json
          else
            echo "::set-output name=failed_tokens::false"
            echo "No failed tokens detected."
          fi

      - name: Update PR with new tokenlist
        if: steps.check-failed-tokens.outputs.failed_tokens == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add curve_tokenlist.json
          git commit -m "Update tokenlist based on failed tokens check"
          git push

      - name: Upload tokenlist to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          destination_dir: tokenlist
          exclude_assets: "**/*"
          include_files: curve_tokenlist.json
