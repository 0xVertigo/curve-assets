name: Update Tokenlist

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC

jobs:
  update-tokenlist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check existing tokenlist
        id: check-tokenlist
        run: |
          python scripts/check_tokenlist.py
        continue-on-error: true

      - name: Generate tokenlist if check failed
        if: steps.check-tokenlist.outcome == 'failure'
        env:
          DRPC_KEY: ${{ secrets.DRPC_KEY }}
        run: |
          python generate_curve_tokenlist.py

      - name: Verify generated tokenlist
        run: |
          python scripts/check_tokenlist.py

      - name: Commit changes
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add curve_tokenlist.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update tokenlist" -a

      - name: Push changes
        if: github.event_name != 'pull_request'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
